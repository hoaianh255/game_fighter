<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game fighter</title>
</head>

<body>
  <div style="position: relative;display: inline-block;">
    <div style="position: absolute;display: flex;width: 100%;align-items: center;">
      <!-- player health -->

      <div style="position: relative;width: 100%;height: 30px;display: flex;">
        <div style="height:30px;background-color: yellow;width: 100%;"></div>
        <div id="playerhealth" style="position: absolute;top: 0;right: 0; background-color: lightblue;width: 100%;height: 30px;"></div>
      </div>

      <!-- timer -->

      <div style="width: 100px;height: 60px; background-color: red;flex-shrink: 0;"></div>
      <!-- enemy health -->

      <div style="position: relative;width: 100%;height: 30px;">
        <div style="height:30px;background-color: yellow;"></div>
        <div id="enemyhealth" style="position: absolute;top: 0;left: 0; background-color: lightblue;width: 100%;height: 30px;"></div>
      </div>
    </div>
    <canvas></canvas>
  </div>
  <!-- Health bar and timer -->

  <!-- end health bar and timer -->
  <script src="./script.js"></script>
</body>

</html>
